<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="./images/Vector.png">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="header__content">
        <a href="/" class="logo">
          <img
            src="./images/Bakerlab.png"
            alt="Page logo"
            class="logo__img"
          >
        </a>
        <a href="#menu" class="header__menu-opener">
          <img
            src="./images/burger-menu.png"
            alt="menu"
            class="header__menu--burger"
          >
        </a>

        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#products" class="nav__link">Products</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#blog" class="nav__link">Blog</a>
            </li>
            <li class="nav__item">
              <a href="#contact-us" class="nav__link nav__link--contact">
                <img src="./images/call-button.png" alt="call button">contact us
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="page__menu menu" id="menu">
      <div class="menu__content">
        <a href="/" class="logo">
          <img
            src="./images/Bakerlab.png"
            alt="Page logo"
            class="logo__img"
          >
        </a>
        <a href="#" class="menu__opener">
          <img
            src="./images/cross.png"
            alt="menu"
            class="menu--cross"
          >
        </a>
      </div>
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#products" class="menu__link">Products</a>
        </li>
        <li class="menu__item">
          <a href="#about" class="menu__link">About Us</a>
        </li>
        <li class="menu__item">
          <a href="#blog" class="menu__link">Blog</a>
        </li>
        <li class="menu__item">
          <a href="#contact-us" class="menu__link menu__link--contact">
            <img src="./images/call-button.png" alt="call button">contact us
          </a>
        </li>
      </ul> 
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
